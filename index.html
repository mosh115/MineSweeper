<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mine Sweeper</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body onload="initGame()">

    <h1>Mine Sweeper game by Moshe Rozner</h1>
    <div>
        <button title='Beginer (4*4 with 2 MINES)' class="btn-diff" onclick="changeDifficult(this)">16</button>
        <button title='Medium (8*8 with 12 MINES)' class="btn-diff" onclick="changeDifficult(this)">64</button>
        <button title='Expert (12*12 with 30 MINES)' class="btn-diff" onclick="changeDifficult(this)">144</button>
        <button onclick="safeClick(this)" title='Safe click' id="safe"></button>
    </div>
    <div>
        <div class="game">
            <button title='lives' id="lives"></button>
            <p class="markedCount"> 100</p>
            <button title="Start new game" class="face" onclick="restartGame(this)">ðŸ™‚</button>
            <p class="timer"> </p>
            <button onclick="hintClicked(this)" title='hint' id="hints"></button>

        </div>

        <table>
            <tbody class="board">
            </tbody>
        </table>

    </div>

    <!-- <script src="js/util.js"> </script> -->
    <script src="js/game.js"> </script>

</body>

</html>
